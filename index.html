<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zirox | Portfolio</title>
    <style>
        /* Base Styles */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --terminal-green: #39ff14;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header & Hero */
        header {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1f29 0%, #0d1117 100%);
            border-bottom: 1px solid #30363d;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .highlight { color: var(--accent); }

        .terminal-text {
            font-family: 'Courier New', Courier, monospace;
            color: var(--terminal-green);
            background: #000;
            padding: 5px 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        /* Roles Grid */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            width: auto;
            margin-bottom: 30px;
        }

        .section-title { text-align: center; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card h3 {
            margin: 0;
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Skills Tags */
        .skills-wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .tag {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 0;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero">
            <h1><span class="highlight">ZIROX</span></h1>
            <div class="terminal-text">root@linux:~# list_skills --all</div>
        </div>
    </header>

    <div class="container">
        <div class="section-title">
            <h2>Ownership & Leadership</h2>
        </div>
        <div class="grid">
            <div class="card"><h3>Founder</h3><p>Kingmine</p></div>
            <div class="card"><h3>Co-Founder</h3><p>MoonXCraft</p></div>
            <div class="card"><h3>Owner</h3><p>Darkness Team</p></div>
            <div class="card"><h3>Owner</h3><p>0rdakland</p></div>
            <div class="card"><h3>Owner</h3><p>Hyron</p></div>
        </div>

        <div class="section-title" style="margin-top: 60px;">
            <h2>Technical Expertise</h2>
        </div>
        <div class="skills-wrap">
            <div class="tag">Python3</div>
            <div class="tag">PHP</div>
            <div class="tag">Java</div>
            <div class="tag">JavaScript</div>
            <div class="tag">Linux</div>
            <div class="tag">HTML5</div>
            <div class="tag">CSS3</div>
        </div>
    </div>

    <footer>
        <p>Managed by Zirox &copy; 2026</p>
    </footer>

</body>
</html>
